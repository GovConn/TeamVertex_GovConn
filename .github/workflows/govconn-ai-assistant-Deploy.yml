name: Build and Deploy to Azure

on:
  push:
    branches: [ai]
  workflow_dispatch:

env:
  IMAGE_NAME: govconn-ai-api
  ACR_NAME: govconn
  CONTAINER_APP_NAME: govconn-ai-assistant
  RESOURCE_GROUP: rootcode

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Create .env File with Secrets
        run: |
          cd ai
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" >> .env
          echo "CHROMA_DB_PATH=${{ secrets.CHROMA_DB_PATH }}" >> .env
          echo ".env file created successfully."

      - name: Build and Push Docker Image
        run: |
          cd ai
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: Deploy New Image to Azure Container App
        run: |
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $IMAGE_TAG \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},BACKEND_URL=${{ secrets.BACKEND_URL }},CHROMA_DB_PATH=${{ secrets.CHROMA_DB_PATH }}
